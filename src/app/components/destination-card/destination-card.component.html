<div class="relative p-4 bg-white shadow-lg rounded-lg overflow-hidden">
  <img class="w-full h-48 object-cover" [src]="destination.imageUrl" [alt]="destination.name"/>
  <div class="flex justify-between items-center mt-4">
    <div>
      <h3 class="text-xl font-semibold">{{ destination.name }}</h3>
    </div>
    <button class="focus:outline-none"
            (click)="toggleFavorite()">
      <fa-icon [icon]="heartIcon" [style]="{ 'color': heartColor, 'font-size': '24px' }"/>
    </button>
  </div>
</div>
